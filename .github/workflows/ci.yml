name: Java CI with Maven and Angular

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file back/pom.xml
    - name: Run backend tests and generate Jacoco report
      run: mvn test --file back/pom.xml

  build-frontend:
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  
        cache: 'npm'
        cache-dependency-path: 'front/package-lock.json'
    - name: Install Node.js dependencies
      run: npm install
      working-directory: ./front
    - name: Run frontend tests and generate coverage report
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
      working-directory: ./front

  quality-check:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  upload-reports:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
    - name: Upload backend coverage report
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report
        path: back/target/site/jacoco/
    - name: Upload frontend coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: front/coverage/
