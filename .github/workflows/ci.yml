name: Java CI with Maven and Angular

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Maven
      run: mvn -B package --file back/pom.xml

    - name: Run backend tests and generate Jacoco report
      run: mvn test --file back/pom.xml

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  
        cache: 'npm'

    - name: Install Node.js dependencies
      run: npm install
      working-directory: ./front

    - name: Run frontend tests and generate coverage report
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      working-directory: ./front

    - name: Upload backend coverage report
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report
        path: back/target/site/jacoco/

    - name: Upload frontend coverage report
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage-report
        path: front/coverage/
